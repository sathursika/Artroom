<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/landingPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Landing Page</title>
</head>
<body>

    <div class="container">
        <div class="row">
            
            <div class="col-12 text-center mt-5">
                
                <div class="container mt-5">

                    <div class="image-uploader">
                        <input type="file" id="profile-image" name="profile-image" accept="image/*">
                        <label for="profile-image" class="upload-button">
                            <img src="upload-icon.png" alt="Upload Image">
                        </label>
                    </div>
                <h1>CHOOSE YOUR ROLE</h1>
                <div class="d-grid gap-3 col-5 mx-auto">
                    <button class="btn btn-light fs-2" type="button" style="border-radius: 2rem;">Customer</button>
                    <button class="btn btn-light fs-2" type="button" style="border-radius: 2rem;">Photographer</button>
                    <button class="btn btn-light fs-2" type="button" style="border-radius: 2rem;">Editor</button>
                    <button class="btn btn-light fs-2" type="button" style="border-radius: 2rem;">Printing Firm</button>
                </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
